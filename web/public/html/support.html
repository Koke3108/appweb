<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Técnico</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">
</head>

<body>
    <header>
        <div class="logo-title-container">
            <a href="index.html">
                <img src="../images/logo.png" alt="Logo" class="logo">
            </a>
            <h1 class="title">Inicio</h1>
        </div>
        <button class="hamburger" id="hamburger">&#9776;</button>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="add.html">Añadir Película</a></li>
                <li><a href="delete.html">Eliminar Película</a></li>
                <li><a href="support.html">Soporte Técnico</a></li>
                <li><a href="index.html">Desconectarse</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="support-form">
            <h2>Soporte técnico</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="titulo">Título del problema</label>
                    <input type="text" id="titulo" name="titulo" class="input-field">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="5" class="input-field"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Mandar solicitud</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../javascripts/script.js"></script>
</body>

</html>
